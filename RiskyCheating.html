<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>روابطي الاجتماعية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(26, 26, 26, 0.85);
            backdrop-filter: blur(12px);
            border-radius: 25px;
            padding: 35px;
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.4);
            border: 2px solid rgba(212, 175, 55, 0.3);
            animation: containerFade 1s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid transparent;
            border-radius: 30px;
            background: linear-gradient(45deg, transparent, transparent 40%, #D4AF37, #FFD700, #D4AF37, transparent 60%, transparent);
            background-size: 200% 200%;
            animation: goldenBorder 3s linear infinite;
            z-index: -1;
            pointer-events: none;
        }
        
        @keyframes goldenBorder {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 200%; }
        }
        
        @keyframes containerFade {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 25px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #D4AF37 0%, #FFD700 100%);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.7);
            transition: all 0.4s ease;
            overflow: hidden;
            padding: 4px;
        }
        
        .logo-container::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #D4AF37, #FFD700, #D4AF37);
            border-radius: 50%;
            z-index: -1;
            animation: rotate 3s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .logo-container:hover {
            transform: scale(1.08);
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.9);
        }

        .logo-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #1a1a1a;
            background: #1a1a1a;
        }
        
        .name {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #D4AF37, #FFD700, #D4AF37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 8px rgba(212, 175, 55, 0.4);
        }
        
        .title {
            font-size: 20px;
            opacity: 0.95;
            margin-bottom: 15px;
            color: #f0f0f0;
            font-weight: 500;
        }
        
        .website {
            font-size: 17px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .website a {
            color: #D4AF37;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .website a:hover {
            color: #FFD700;
            text-decoration: underline;
            text-shadow: 0 0 8px rgba(212, 175, 55, 0.6);
        }
        
        .divider {
            height: 3px;
            background: linear-gradient(to right, transparent, #D4AF37, transparent);
            margin: 30px 0;
            border-radius: 50%;
        }
        
        .section-title {
            font-size: 24px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 700;
            color: #D4AF37;
            text-shadow: 0 2px 8px rgba(212, 175, 55, 0.3);
            position: relative;
            display: inline-block;
            padding: 0 15px;
        }
        
        .section-title::before, .section-title::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40px;
            height: 2px;
            background: linear-gradient(to right, transparent, #D4AF37, transparent);
        }
        
        .section-title::before {
            right: 100%;
        }
        
        .section-title::after {
            left: 100%;
        }
        
        .links-list {
            list-style: none;
            width: 100%;
            margin-bottom: 30px;
        }
        
        .link-item {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            margin-bottom: 18px;
            padding: 18px 22px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(212, 175, 55, 0.2);
            text-decoration: none;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .link-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(212, 175, 55, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }
        
        .link-item:hover::before {
            transform: translateX(100%);
        }
        
        .link-item:hover {
            background: rgba(212, 175, 55, 0.15);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.2);
            border-color: rgba(212, 175, 55, 0.4);
        }
        
        .link-icon {
            width: 40px;
            margin-left: 18px;
            font-size: 30px;
            text-align: center;
            transition: transform 0.3s;
        }
        
        .link-item:hover .link-icon {
            transform: scale(1.2);
        }
        
        .link-text {
            font-size: 18px;
            text-align: right;
            flex-grow: 1;
            font-weight: 600;
            letter-spacing: 0.3px;
        }
        
        .link-arrow {
            font-size: 20px;
            opacity: 0.8;
            transition: transform 0.3s;
            color: #D4AF37;
        }
        
        .link-item:hover .link-arrow {
            transform: translateX(-5px);
        }
        
        .social-stats {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 25px 0;
        }
        
        .stat {
            background: rgba(212, 175, 55, 0.1);
            padding: 15px 20px;
            border-radius: 16px;
            min-width: 100px;
            transition: all 0.3s;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        .stat:hover {
            transform: translateY(-5px);
            background: rgba(212, 175, 55, 0.15);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.15);
        }
        
        .stat-number {
            font-size: 26px;
            font-weight: 800;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #D4AF37, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.85;
            font-weight: 500;
            color: #D4AF37;
        }
        
        .footer {
            margin-top: 35px;
            font-size: 15px;
            opacity: 0.8;
            text-align: center;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        .footer-links a {
            color: #D4AF37;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 8px;
        }
        
        .footer-links a:hover {
            color: #FFD700;
            text-shadow: 0 0 8px rgba(212, 175, 55, 0.6);
            background: rgba(212, 175, 55, 0.1);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px 20px;
                border-radius: 20px;
            }
            
            .name {
                font-size: 28px;
            }
            
            .title {
                font-size: 18px;
            }
            
            .website {
                font-size: 16px;
            }
            
            .link-item {
                padding: 16px 18px;
            }
            
            .logo-container {
                width: 100px;
                height: 100px;
            }
            
            .logo-img {
                width: 100%;
                height: 100%;
            }
            
            .social-stats {
                gap: 15px;
            }
            
            .stat {
                padding: 12px 15px;
                min-width: 80px;
            }
            
            .stat-number {
                font-size: 22px;
            }
            
            .section-title {
                font-size: 22px;
            }
            
            .section-title::before, .section-title::after {
                width: 30px;
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const linkItems = document.querySelectorAll('.link-item');
            
            linkItems.forEach((item, index) => {
                item.style.opacity = "0";
                item.style.transform = "translateY(20px)";
                
                setTimeout(() => {
                    item.style.transition = "opacity 0.6s ease, transform 0.6s ease";
                    item.style.opacity = "1";
                    item.style.transform = "translateY(0)";
                }, 150 * index);
            });
            
            const stats = document.querySelectorAll('.stat');
            stats.forEach((stat, index) => {
                setTimeout(() => {
                    stat.classList.add('pulse');
                }, 1000 + (index * 300));
            });
        });
    </script>
</body>
</html>
